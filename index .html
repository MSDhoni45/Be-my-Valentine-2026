<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myra Valentine ğŸ’•</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); 
      height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Arial', sans-serif; 
    }
    .card { 
      background: white; border-radius: 20px; padding: 40px 30px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
      max-width: 300px; animation: heartbeat 2s infinite; 
    }
    @keyframes heartbeat { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }
    h1 { font-size: 28px; color: #ff6b9d; margin-bottom: 10px; }
    .subtitle { color: #666; font-size: 16px; margin-bottom: 30px; }
    .heart { font-size: 40px; color: #ff6b9d; margin-bottom: 20px; animation: bounce 1s infinite; }
    @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
    button { 
      background: linear-gradient(45deg, #ff6b9d, #ff9a9e); color: white; border: none; padding: 15px 40px; 
      border-radius: 50px; font-size: 18px; cursor: pointer; transition: all 0.3s; box-shadow: 0 10px 20px rgba(255,107,157,0.3); 
    }
    button:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(255,107,157,0.4); }
    button.shake { animation: shake 0.5s; }
    @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-5px);} 75%{transform:translateX(5px);} }
    .question { display: none; text-align: center; margin-top: 20px; }
    .question.active { display: block; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .q-text { font-size: 24px; color: #ff6b9d; margin-bottom: 10px; }
    .hint { font-size: 14px; color: #ff69b4; font-style: italic; margin-bottom: 10px; }
    .yes-no { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
    .yes-no button { padding: 12px 30px; font-size: 16px; }
    .input-section { display: none; margin-top: 20px; }
    .input-section.active { display: block; }
    input { width: 90%; padding: 12px; border: 2px solid #ff9a9e; border-radius: 25px; text-align: center; font-size: 16px; margin-bottom: 10px; }
    .user-response { font-size: 18px; color: #ff1493; padding: 15px; background: #ffeef2; border-radius: 15px; margin: 10px 0; }
    .final { display: none; }
    .final.active { display: block; font-size: 20px; color: #ff1493; animation: fadeIn 0.5s; }
    .panda { font-size: 50px; margin: 20px 0; animation: bounce 2s infinite; }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">ğŸ’–</div>
    <h1>Hey love</h1>
    <p class="subtitle">Special card for Myra ğŸ’•</p>
    <button onclick="startValentine()">Click Now</button>
    
    <!-- Valentine Gate -->
    <div id="valentine-gate" class="question">
      <div id="val-hint" class="hint"></div>
      <div class="q-text">Do you want to be my Valentine, Myra? ğŸ’˜</div>
      <div class="yes-no">
        <button onclick="acceptValentine()">Yes ğŸ’•</button>
        <button id="val-no" onclick="rejectValentine()">No ğŸ˜</button>
      </div>
    </div>

    <!-- Main Questions -->
    <div id="questions" class="question">
      <div id="hint" class="hint"></div>
      <div class="q-text" id="q-text"></div>
      <div class="yes-no" id="yes-no">
        <button id="yes-btn" onclick="answerQuestion('yes')">Yes ğŸ’•</button>
        <button id="no-btn" onclick="answerQuestion('no')">No ğŸ˜</button>
      </div>
    </div>

    <!-- Answer Input (for EVERY Yes) -->
    <div id="input-section" class="input-section">
      <div class="q-text" id="input-prompt">Tell Myra your answer ğŸ’•</div>
      <input type="text" id="user-input" placeholder="Type your answer here..." onkeypress="handleInput(event)">
      <div id="response-display"></div>
      <button onclick="confirmInput()">Yes! Next ğŸ’–</button>
    </div>
    
    <div id="final" class="final">
      <p>Yay Myra, my Valentine forever! ğŸ’–</p>
      <div class="panda">ğŸ¼ğŸ’ Pookie Panda Love! ğŸ¼</div>
      <p>Holding your hand always ğŸ’</p>
    </div>
  </div>

  <script>
    const questions = [
      "Favorite memory with me?",
      "Dream date idea?",
      "Secret wish for us?",
      "Song for our love?",
      "Cutest nickname for Myra?",
      "Our next adventure?",
      "One word for our vibe?",
      "Ready to be pookie forever? ğŸ’"
    ];
    let currentQ = 0;
    let inValentineGate = true;

    function startValentine() {
      document.querySelector('.card > button').style.display = 'none';
      document.getElementById('valentine-gate').classList.add('active');
    }

    function rejectValentine() {
      const noBtn = document.getElementById('val-no');
      noBtn.classList.add('shake');
      setTimeout(() => noBtn.classList.remove('shake'), 500);
      document.getElementById('val-hint').textContent = 'Please Myra, be my Valentine? ğŸ˜˜ğŸ’•';
    }

    function acceptValentine() {
      inValentineGate = false;
      document.getElementById('valentine-gate').classList.remove('active');
      document.getElementById('questions').classList.add('active');
      showQuestion();
    }

    function showQuestion() {
      document.getElementById('q-text').textContent = questions[currentQ];
      document.getElementById('hint').textContent = '';
      document.getElementById('yes-no').style.display = 'flex';
    }

    function answerQuestion(answer) {
      const noBtn = document.getElementById('no-btn');
      if (answer === 'no') {
        noBtn.classList.add('shake');
        setTimeout(() => noBtn.classList.remove('shake'), 500);
        document.getElementById('hint').textContent = 'Say Yes for Myra! ğŸ˜˜';
        return;
      } 
      // EVERY Yes goes to input
      document.getElementById('questions').classList.remove('active');
      document.getElementById('input-section').classList.add('active');
      document.getElementById('input-prompt').textContent = `${questions[currentQ]} ğŸ’•`;
    }

    function handleInput(event) {
      if (event.key === 'Enter') confirmInput();
    }

    function confirmInput() {
      const input = document.getElementById('user-input').value.trim();
      if (input) {
        document.getElementById('response-display').innerHTML = `<div class="user-response">"${input}" ğŸ’• Myra loves this!</div>`;
        setTimeout(nextQuestion, 1500);
      } else {
        alert('Type your sweet answer for Myra! ğŸ’•');
      }
    }

    function nextQuestion() {
      document.getElementById('input-section').classList.remove('active');
      currentQ++;
      if (currentQ >= questions.length) {
        document.getElementById('questions').classList.remove('active');
        document.getElementById('final').classList.add('active');
        return;
      }
      document.getElementById('questions').classList.add('active');
      showQuestion();
    }
  </script>
</body>
</html>
